<html>
	<head>
		<title>AR simplest example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body, html {
				padding: 0;
				margin: 0;
				width: 100%;
				height: 100%;
				-webkit-user-select: none;
				user-select: none;
			}
			#target {
				width: 100%;
				height: 100%;
				position: absolute;
			}
			.common-message {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				font-size: 20px;
			}
		</style>
		<link rel="stylesheet" href="../common.css"/>
		<script src="../libs/three.min.js"></script>
		<script src="../models/TeapotBufferGeometry.js"></script>
		<script type="module" src="../../polyfill/XRPolyfill.js"></script>
		<script nomodule src="../../dist/webxr-polyfill.js"></script>
		<script src="../common.js"></script>
		
	</head>
	<body>
		<div id="target" />

		<div onclick="hideMe(this)" id="description">
			<h2>Simplest AR</h2>
			<h5>(click to dismiss)</h5>
			<p>This example displays a box relative to the pose of a TurtleBot.</p>
		</div>
		<script>
			/*
			ARSimplestExample shows how to populate the content scene 
			*/
			class ARSimplestExample extends XRExampleBase {
				constructor(domElement){
					super(domElement, false)
				}


				// Called during construction to allow the app to populate the THREE.Scene
				initializeScene(){

					// Connect to ROS 

					var ros = new ROSLIB.Ros({
       					url : 'ws://localhost:9090'
    				 });
   
     				var tfClient = new ROSLIB.TFClient({
       					ros : ros,
       					fixedFrame : 'world',
       					angularThres : 0.01,
       					transThres : 0.01
     				});
   
     				tfClient.subscribe('turtle1', function(tf) {
       					console.log(tf);
       					//Ouputting data: console.log(tf.translation.x);
    				 });
   
     				ros.on('connection', function() {
       					console.log('Connected to websocket server.');
     				});
   
     				ros.on('error', function(error) {
       					console.log('Error connecting to websocket server: ', error);
     				});
   
     				ros.on('close', function() {
       					console.log('Connection to websocket server closed.');
     				});

					//**************************************
					// Add a box 
					const box = new THREE.Mesh(
						new THREE.BoxBufferGeometry(0.1, 0.1, 0.1),
						new THREE.MeshPhongMaterial({ color: '#DDFFDD' })
					)
					box.position.set(2, 0.5, 2)
					this.floorGroup.add(box)

					// Add some lights to the scene
					this.scene.add(new THREE.AmbientLight('#FFF', 0.2))
					const directionalLight = new THREE.DirectionalLight('#FFF', 0.6)
					directionalLight.position.set(0, 10, 0)
					this.scene.add(directionalLight)
				}
			}


			window.addEventListener('DOMContentLoaded', () => {
				setTimeout(() => {
					try {
						window.pageApp = new ARSimplestExample(document.getElementById('target'))
					} catch(e) {
						console.error('page error', e)
					}
				}, 1000)
			})
		</script>
	</body>
</html>
